<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://wallpaperaccess.com/full/237627.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 800px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        select {
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Math Quiz</h1>
        <p>Test your math skills by solving 10 algebraic equations.</p>
        <p>Select difficulty level:</p>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select>
        <div id="easy-description" class="description">
            <p>Easy difficulty will generate questions with integers between 1 and 10.</p>
        </div>
        <div id="hard-description" class="description" style="display: none;">
            <p>Hard difficulty will generate questions with numbers (including decimals) between -10 and 10.</p>
        </div>
        <br>
        <button>Start Quiz</button>
    </div>
<script>
    document.getElementById("difficulty").addEventListener("change", function() {
        const selectedDifficulty = this.value;
        const easyDescription = document.getElementById("easy-description");
        const hardDescription = document.getElementById("hard-description");

        if (selectedDifficulty === "easy") {
            easyDescription.style.display = "block";
            hardDescription.style.display = "none";
        } else {
            easyDescription.style.display = "none";
            hardDescription.style.display = "block";
        }
    });

    document.querySelector('button').addEventListener('click', function() {
        const difficulty = document.getElementById('difficulty').value;
        location.href = `/quiz?difficulty=${difficulty}`;
    });
</script>
</body>
</html>
