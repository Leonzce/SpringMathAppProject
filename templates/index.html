<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://wallpaperaccess.com/full/237627.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        form {
            width: 50%;
            max-width: 400px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .score {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <form method="POST">
            {% for a, b, c, correct in questions %}
                <input type="hidden" name="correct{{ loop.index }}" value="{{ correct }}">
                <p>{{ a }} + {{ b }}x = {{ c }}, solve for x:</p>
                <p>x = <input type="number" step="any" name="answer{{ loop.index }}" required></p>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        {% if score is not none %}
            <p class="score">Your score is {{ score }}/10. <a href="{{ url_for('math_quiz') }}">Try again</a></p>
        {% endif %}
    </div>
</body>
</html>
